<script>
function letsgo(){
$("#hasilnya").css("display", "block");
var imdb = $("#imdb").val();
var url = "https://api.themoviedb.org/3/movie/";
var respon = "?append_to_response=trailers,credits";
var string = "&language=en-US";
var key = "&api_key=3ab3d30d05909bf2341d51fd240c6570";
$.getJSON(url + imdb + respon + string + key, function(hasil) {
$.each(hasil, function(idnya, value) {
if (idnya == "title") {
$("#title").val(value + " (" + hasil.release_date.slice(0,4) + ")");
$("#judulnya").html(value + " (" + hasil.release_date.slice(0,4) + ")");
}
if (idnya == "original_title") {
$("#original_title").val(value);
}
if (idnya == "poster_path") {
var pic = '<a href="https://image.tmdb.org/t/p/w500'+value+'" download="'+hasil.title+'.jpg"><img src="https://image.tmdb.org/t/p/w500' + value + '" width="180" height="320"></img></a>';
$("#poster").val("https://image.tmdb.org/t/p/w500"+hasil.backdrop_path);
$(".poster").html(pic);
}
if (idnya == "genres") {
var genres = "";
$.each(hasil.genres, function(i, item) {
genres +=  item.name + ', ';
});
$("#genres").val(genres);
}
if (idnya == "production_countries") {
var country = "";
$.each(hasil.production_countries, function(i, item) {
country +=  item.iso_3166_1 + ', ';
});
$("#country").val(country);
}
if (idnya == "release_date") {
  var nambul = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
var bulan = value.slice(5,7) - 1;
var nabul = nambul[bulan];
var year = value.slice(8,10) + ' ' + nabul  + ' ' + value.slice(0, 4) ;
$("#release_date").val(year);
}
if (idnya == "production_countries") {
var pemain = "";
$.each(hasil.credits.cast, function(i, item) {
if(i>3) return false;
pemain +=  item.name + ', ';
});
$("#cast").val(pemain);
}
if (idnya == "title") {
var trailerss = "";
$.each(hasil.trailers.youtube, function(i, item) {
if(i=0) return false;
trailerss =  item.source;
});
$("#trailer").val("https://www.youtube.com/embed/" + trailerss);
}
if (idnya == "vote_average") {
$("#rating").val(value);
}
if (idnya == "overview") {
$("#synopsis").val(value);
}
});
});
}
function generate(){
$("#manual").css("display", "block");
$("#output").val('<h3>Synopsis</h3>'+'\n'
+ $("#synopsis").val() + '\n' + 
'<div class="separator"><img src="' + $("#poster").val() +'"/></div>'+ '\n' +
		 '<h3>Download</h3>'+'\n'+
'<div style="text-align: center;"><a class="btn btn-info googledrive" href="https://drive.google.com/uc?id="'+ $("#google").val() +'" rel="nofollow" role="button">Google Drive <i class="fa fa-download"></i> </a> </div> '+'\n'+
'<div style="display: none;">'+'\n'+
'<div data="'+ $("#google").val() +'" id="bigframe"></div>'+'\n'+ 
'<div data="'+ $("#openload").val() +'" id="second"></div>'+'\n'+ 
'<div data="'+ $("#mirror").val() +'" id="mirror"></div>'+'\n'+ 
'<div data="'+ $("#trailer").val() +'" id="trailer"></div>'+'\n'+ 
'<div data="https://cdn.rawgit.com/arachi007/mv21/c2a11a63/default.srt" id="subjudul"></div>'+'\n'+ 
'<div class="1" data="" subtitle=""></div>'+'\n'+ 
'<div akhir="" awal="" id="episod"></div>'+'\n'+ 
'<p id="imdb" data="'+ $("#imdb").val() +'"></p>'+'\n'+ 
'</div>'+'\n'
);
document.getElementById("output").style.height = (document.getElementById("output").scrollHeight)+"px";
$("#genrenya").html($("#genres").val() + $("#country").val() + $("#release_date").val().slice(7,11));
}

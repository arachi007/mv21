</tr>

<option value="480p">480p</option>
<option value="720p">720p</option>
<option value="1080p">1080p</option>
</select>
</td>
</tr>
<tr>

<option value="480p">480p</option>
<option value="720p" default>720p</option>
<option value="1080p">1080p</option>
</select>
</td>
</tr>
<tr>
<td>Subtitle</td>
<td><input id="subtitle" type="text"/></td>
</tr>

</table>
